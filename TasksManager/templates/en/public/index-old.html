<html>
 <head>
  <title>
    Hello World Title
  </title>
 </head>
 <body>
  <h1>
    Hello World Django
  </h1>
  <article>
   Hello world !
   <span> {{my_var}} </span>
   <span> {{ my_hello | lower }} </span>
   <span>
    {% if years < 10 %}
	You are a children
    {% elif years < 18 %}
	You are a teenager
    {% else %}
	You are an adult!
    {% endif %}
   </span>
   <span>
    <ul>
     {% for city in array_city %}
      <li>
       {{city}}
      </li>
     {% endfor %}
    </ul>
   </span>
  </article>
 </body>
</html
